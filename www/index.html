<!DOCTYPE html>

<html>
<head>
    <title>GADGET</title>
    
    <link rel="stylesheet" type="text/css" href="/static/base.css" />
    <link rel="stylesheet" type="text/css" href="/static/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/static/bootstrap-theme.min.css" />
    <link rel="stylesheet" type="text/css" href="/static/base.css" />
    <script src="/static/jquery-1.6.1.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="/static/base.js"></script>
</head>
<body>
<div id="geneuploadbox" style="display:none"></div>
<div id="pagecover" style="display: none"></div>
<div id="front">
    <div id="links" style="display:none">
        <a href="/manual.html" target="_blank">User&nbsp;Manual</a>
        <a href="/contact.html">Contact</a>        
    </div>
    <br />

    <img src="/static/logo.png" style="width:180px;height:auto;margin-left:15px"/>
    <div id="search">
        <form id="searchform" class="form-horizontal">
            
            <input type="hidden" name="usegenefile" id="id_usegenefile" />
            
            <div class="form-group">
                <label for="id_q" class="col-sm-2 control-label">Keywords</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="id_q" name="q" placeholder="Keywords">
                </div>
            </div>
            
            <div class="form-group">
                <label for="genes" class="col-sm-2 control-label">Genes</label>
                  <div class="col-sm-10"><div class="input-group">
                    <input type="text" class="form-control" id="genes" name="genes" placeholder="Gene symbols">
                    <div class="input-group-addon">
                        <label for="id_geneop_0" style="margin-bottom:0px"><input type="radio" id="id_geneop_0" value="any" name="geneop" /> any</label>
                        <label for="id_geneop_1" style="margin-bottom:0px"><input type="radio" id="id_geneop_1" value="all" name="geneop" /> all</label>
                    </div>
                  </div></div>
            </div>
            
            <div class="form-group">
                <label for="id_species" class="col-sm-2 control-label">Species</label>
                  <div class="col-sm-10">
                    <select name="species" id="id_species" class="form-control">
                        <option value="9606">Homo sapiens</option>
                        <option value="10090">Mus musculus</option>
                        <option value="559292">Saccharomyces cerevisiae</option>
                    </select>
                  </div>
            </div>
            
            <div class="form-group" style="margin-bottom:0">
                <div class="col-sm-10 col-sm-offset-2">
                <label>
                    <input type="checkbox" name="usehomologs" id="id_usehomologs" />
                    Use homologs to find matching abstracts
                </label>
                </div>
            </div>

        </form>
           
    </div>
    
    
    <div id="search-buttons" class="container">
        <div class="row">
            <div class="col-sm-4">
                <div class="search-button" id="search-button-genes">
                    <img src="/static/icon-gene.png" style="width:100%;height:auto;">
                    Find<br />genes
                </div>
            </div>
            <div class="col-sm-4">
                <div class="search-button" id="search-button-keyphrases">
                    <img src="/static/icon-text.png" style="width:100%;height:auto;">
                    Find<br />keyphrases
                </div>
            </div>
            <div class="col-sm-4">
                <div class="search-button" id="search-button-metabolites">
                    <img src="/static/icon-metabolite.png" style="width:100%;height:auto;">
                    Find<br />metabolites
                </div>
            </div>
        </div>
    </div>


    


</div>
</body>
</html>
