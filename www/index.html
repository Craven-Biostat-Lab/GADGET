<!DOCTYPE html>

<html>
<head>
    <title>GADGET</title>
    
    <link rel="shortcut icon" href="/static/favicon.png" />
    
    <link rel="stylesheet" type="text/css" href="/static/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/static/bootstrap-theme.min.css" />
    <link rel="stylesheet" type="text/css" href="/static/base.css" />
    <script src="/static/jquery-1.11.3.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="/static/bootstrap.min.js"></script>
    <script type="text/javascript" src="/static/base.js"></script>

</head>
<body>
<div id="geneuploadbox" style="display:none"></div>
<div id="pagecover" style="display: none"></div>
<div id="controls-container">

    
<div class="container-fluid">
        <div class="col-sm-4">
            <a href="/"><img src="/static/logo.png" style="width:180px;height:auto;"/></a>
        </div>
        <div class="col-sm-4 col-sm-offset-4" id="toplinks" style="text-align:right;">
            <a href="/manual.html" target="_blank">User&nbsp;Manual</a>
            <a href="/contact.html">Contact</a>   
        </div>
    </div>
    
    <div id="search">
        <div style="text-align:center;padding-bottom:24px;font-size:125%;"><img src="/static/icon-search.png" style="margin-right:5px; vertical-align:0;"/>Search <b>genes</b> and <b>metabolites</b> related to your query</div>
        <form id="searchform" class="form-horizontal" action="/gadget/genesearch">
            <input type="hidden" name="usegenefile" id="id_usegenefile" />
            
            <input type="hidden" name="usegenefile" id="id_usegenefile" />
            
            <div class="form-group">
                <label for="id_q" class="col-sm-3 control-label">
                    Query Keywords
                    <img src="/static/icon-help-white.png" class="help-icon" data-toggle="popover"  data-trigger="manual" title="Filter with keywords and phrases" data-content="<ul><li>Use quotation marks to filter with <b>&quot;multi-word phrases&quot;</b>.</li><li>You can use boolean operators like <b>AND, OR</b> and <b>NOT</b>.</li></ul><div class='help-more'><a href='/manual.html#queryterms' target='_blank'>More...</a></div>" data-html="true" data-container="body">
                </label>
                <div class="col-sm-9">
                    <input name="q" placeholder="Keywords and phrases" class="form-control" type="text" id="id_q" />
                </div>
            </div>
            
            <div class="form-group">
              <label for="genes" class="col-sm-3 control-label">
                <span style="font-weight:normal;padding:4px 6px; border-radius:20px;font-size:100%;background:rgba(255,255,255,0.15);margin-right:4px;">or</span>
                Query Genes 
                <img src="/static/icon-help-white.png" class="help-icon" data-toggle="popover"  data-trigger="manual" title="Related genes" data-content="<ul><li>Enter a list of gene symbols to search articles mentioning any/all of those genes (including synonyms.)</li><li>If you have a long list of genes, you can upload a file.</li></ul><div class='help-more'><a href='/manual.html#geneentry' target='_blank'>More...</a></div>" data-html="true" data-container="body">
              </label>
              <div class="col-sm-9"><div class="input-group">
                <input id="id_genes" type="text" placeholder="Gene symbols" class="form-control" name="genes" />
                <div class="input-group-addon" id="cleargenefile-addon" style="display:none"><a href="javascript:void(0);" id="cleargenefile">&times;</a></div>
                <div class="input-group-addon" style="background:white;border-left-color:white;border-right-color:white">
                    <a class="badge" id="uploadgenes" href="javascript:void(0);">Upload</a>
                </div>
                <div class="input-group-addon" style="background:white;border-left-color:white;">
                    <ul>
<li><label for="id_geneop_0"><input type="radio" id="id_geneop_0" value="any" name="geneop" /> any</label></li>
<li><label for="id_geneop_1"><input checked="checked" type="radio" id="id_geneop_1" value="all" name="geneop" /> all</label></li>
</ul>
                </div>
              </div></div>
            </div>
            
            <br />
            
            <div class="form-group">
              <label for="id_species" class="col-sm-3 control-label">
                Species
                <img src="/static/icon-help-white.png" class="help-icon" data-toggle="popover"  data-trigger="manual" title="Species" data-content="<ul><li>When searching for <b>genes,</b> filter your results by species.</li><li>When searching for <b>metabolites</b>, use this species for your entered gene symbols.</li></ul><div class='help-more'><a href='/manual.html#species' target='_blank'>More...</a></div>" data-html="true" data-container="body">
              </label>
              <div class="col-sm-9">
                <!--<select name="species" id="id_species" class="form-control">
                    <option value="9606">Homo sapiens</option>
                    <option value="10090">Mus musculus</option>
                    <option value="559292">Saccharomyces cerevisiae</option>
                </select>-->
                <select id="id_species" class="form-control" name="species">
<option value="9606" selected="selected">Homo sapiens</option>
<option value="10090">Mus musculus</option>
<option value="559292">Saccharomyces cerevisiae</option>
</select>
              </div>
            </div>
            
            <div class="form-group" style="margin-bottom:0">
                <div class="col-sm-9 col-sm-offset-3">
                <label>
                    <input type="checkbox" name="usehomologs" id="id_usehomologs" />
                    <span style="font-weight:normal;margin-left:10px">Count <b>homologs</b> from other species 
                    <img src="/static/icon-help-white.png" class="help-icon" data-toggle="popover"  data-trigger="manual" title="Homologs" data-content="When ranking genes, also include abstracts with homologs in other species.  (Good for searches with few abstracts.) <div class='help-more'><a href='/manual.html#usehomologs' target='_blank'>More...</a></div>" data-html="true" data-container="body"></span>
                </label>
                </div>
            </div>

        </form>
           
    </div>
    
    
    <div id="search-buttons" class="container-fluid">
        <div class="col-sm-5 col-sm-offset-1">
            <div class="search-button" id="search-button-genes" 
                style="background-image:url('/static/icon-gene.png')">
                Find genes
            </div>
        </div>
        <!--<div class="col-sm-4">
            <div class="search-button" id="search-button-keyphrases">
                <img src="/static/icon-text.png" style="width:100%;height:auto;">
                Find<br />keyphrases
            </div>
        </div>-->
        <div class="col-sm-5">
            <div class="search-button" id="search-button-metabolites"
                style="background-image:url('/static/icon-metabolite.png');padding-top:14px;cursor:default;">
                <span style="font-weight:normal">Coming soon</span><br />
                Find metabolites
            </div>
        </div>
    </div>


    


</div>
</body>
</html>
