{% autoescape on %}
{% for k in result %}
<tr>  
  <td>{{ forloop.counter|add:params.offset }}</td>
  <td>{{ k.id }}</td>
  <td>{{ k.string }}</td>
  <td>{{ k.all_genes }}</td>
  <td>{{ k.query_genes }}</td>
  <td>{{ k.gene_recall|floatformat:-3 }}</td>
  <td>{{ k.gene_precision|floatformat:-3 }}</td>
  <td>{{ k.gene_f1_score|floatformat:-3 }}</td>
</tr>
{% endfor %}
{% endautoescape %}
