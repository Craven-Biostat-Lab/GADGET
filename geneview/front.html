<!DOCTYPE html PUBLIC
  "-//W3C//DTD XHTML 1.1//EN"

<html>
<head>
    <title>GADGET</title>
    
    <link rel="stylesheet" type="text/css" href="static/base.css" />
</head>
<body>
    <div id="front">
        <span id="title">GADGET</span>
        Genes Associated by Documents, Genes, Events, and Text
        
        <br /><br />
        <form action="/genesearch" method="get">
            <b>Search for genes by keyword:</b>
            <table>{{ geneform.as_table }}</table>
            <input type="submit" value="Search genes" />    
        </form><br /><br /><br />
        
        <form action="/eventsearch" method="get">
        <b>Search for events by gene and keyword:</b>
        <table>{{ eventform.as_table }}</table>
        <input type="submit" value="Search events" />
        </form>
    </div>
</body>
</html>
