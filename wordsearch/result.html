{% autoescape on %}
{% if genes %}
    {% for g in genes %}
        <tr>
            <td>{{ forloop.counter|add:offset }}</td>
            <td>{{ g.score|floatformat:-2 }}</td>
            <td>{{ g.symbol }}</td>
            <td>{{ g.name }}</td>
            <td>{{ g.aliases }} {{ g.old_symbols }}</td>
            <td>{{ g.chromosome }}</td>
            <td><a href="http://www.ncbi.nlm.nih.gov/gene?term={{g.entrez}}">{{ g.entrez }}</a></td>
            <td><a href="http://www.genenames.org/data/hgnc_data.php?hgnc_id={{g.hugo}}">{{ g.hugo }}</a></td>
        </tr>
    {% endfor %}
{% endif %}
{% endautoescape %}
