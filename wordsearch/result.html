{% autoescape on %}
{% if genes %}
    {% for g, p in genes %}
        <tr>
            <td>{{ forloop.counter|add:offset }}</td>
            <td>{{ g.hits }}</td>
            <td>{{ g.score|floatformat:-3 }}</td>
            <td>{{ p|floatformat:-5 }}
            <td>{{ g.symbol }}</td>
            <td>{{ g.name }}</td>
            <td>{{ g.synonyms }}</td>
            <td>{{ g.maplocation }}</td>
        </tr>
    {% endfor %}
{% endif %}
{% endautoescape %}
