{% autoescape on %}
<b>Events:</b><br />
{% for e in events %}
    <img class="eventthumb", src="eventthumb.png?event={{ e.id }}" />
{% endfor %}
{% if q %}<br /><a href="eventsearch?genes={{ genesyms|join:','|urlencode }}&q={{ q|urlencode }}">See events{% if genesyms %} for <b>{{ genesyms|join:', ' }}</b>{% endif %}{% if q %} matching "<b>{{ q }}</b>"{% endif %} &rarr;</a>{% endif %}
{% if genesyms %}<br /><a href="eventsearch?genes={{ genesyms|join:','|urlencode }}">See all events for <b>{{ genesyms|join:', ' }}</b> &rarr;</a>{% endif %}
{% endautoescape %}
